<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">

    <main class="card">

      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="illustration" class="illustration">
      </div>

      <span class="learn">Learning</span>

      <p class="publish">Published 21 Dec 2023</p>

      <h1>HTML & CSS foundations</h1>

      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/obika_viola">Onyinyechi Viola Obika</a>.
    </footer>
  </div>
</body>
</html>
